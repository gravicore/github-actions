name: "java-parallelism-terragrunt-build-deploy-dev-stg"
on:
  workflow_call:
    inputs:
      MVN_RUN:
        required: true
        type: string
      TERRAGRUNT_PARALLELISM:
        type: number
      TF_VERSION:
        required: true
        type: string
      TG_VERSION:
        required: true
        type: string
      TF_WORKING_DIR:
        required: true
        type: string            
      TERRAFORM_PRE_APPLY_SUBFOLDERS:
        required: true
        type: string            
      TERRAGRUNT_LOG_LEVEL:
        required: true
        type: string
      JAVA_VERSION:  
        required: true
        type: number
    secrets:
      DEV_AWS_ACCESS_KEY_ID:
        required: true
      DEV_AWS_ACCESS_KEY_SECRET:
        required: true
      JIRA_CLIENT_ID:
        required: true
      JIRA_CLIENT_SECRET:
        required: true
      STG_AWS_ACCESS_KEY_ID:
        required: true
      STG_AWS_ACCESS_KEY_SECRET:
        required: true
          
env:
  lambda_load_artifact_script: mkdir dist && cp java/*/target/*.jar dist
  lambda_move_artifact_script: mkdir dist && cp *.jar dist
  MVN_RUN: ${{ inputs.MVN_RUN }}
  TERRAGRUNT_PARALLELISM: ${{ inputs.TERRAGRUNT_PARALLELISM }}
  TF_VERSION: ${{ inputs.TF_VERSION }}
  TG_VERSION: ${{ inputs.TG_VERSION }}
  TF_WORKING_DIR: ${{ inputs.TF_WORKING_DIR }}
  TERRAFORM_PRE_APPLY_SUBFOLDERS: ${{ inputs.TERRAFORM_PRE_APPLY_SUBFOLDERS }}
  TERRAGRUNT_LOG_LEVEL: ${{ inputs.TERRAGRUNT_LOG_LEVEL }}
  JAVA_VERSION: ${{ inputs.JAVA_VERSION }}
jobs:
  ## IndividualJob - CompileLambdaMaven : v210902 ################
  maven-build-scan_v210902_dev:    
    name: "Compile Maven Project"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with:
          java-version: '${{ env.JAVA_VERSION }}'
      - name: Cache Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: ${{ env.MVN_RUN }}
      - name: Move files to dist folder
        shell: bash
        run: ${{ env.lambda_load_artifact_script }}
      - name: Upload Project Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: project-artifacts
          path: dist/*.jar
  
## WorkflowSegment - TerraformPrePlanApply : v210902 ################
  terragrunt-pre-apply_v210902_dev: # Suffix steps with double underscore and env name
    # START CONFIGURATION
    name: "Terragrunt Pre Apply Dev"
    needs: maven-build-scan_v210902_dev
    env:
      TF_VAR_stage: "dev"
      AWS_ACCESS_KEY_ID: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_AWS_ACCESS_KEY_SECRET }}
    # END CONFIGURATION
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Terraform        
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false
          terraform_version: ${{ env.TF_VERSION }}
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.0
        with:
          terragrunt_version: ${{ env.TG_VERSION }}
      - name: Lint Terraform
        run: terraform fmt -recursive -check
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Lint Terragrunt
        run: terragrunt hclfmt --terragrunt-check
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Download Project Artifacts
        uses: actions/download-artifact@v2
        with:
          name: project-artifacts  
      - name: Move to dist
        run: ${{ env.lambda_move_artifact_script }}         
      - name: Pre-validate Apply Steps
        env:
          FILES: ${{env.TERRAFORM_PRE_APPLY_SUBFOLDERS}}
        run: for f in $FILES; do terragrunt apply -auto-approve --terragrunt-working-dir $f --terragrunt-non-interactive --terragrunt-log-level ${{ env.TERRAGRUNT_LOG_LEVEL }}; done

  terragrunt-plan_v211115_dev:
    # START CONFIGURATION
    name: "Terragrunt Plan Dev"
    needs: terragrunt-pre-apply_v210902_dev
    env:
      TF_VAR_stage: "dev"
      AWS_ACCESS_KEY_ID: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_AWS_ACCESS_KEY_SECRET }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # END CONFIGURATION
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Parse Jira Keys from Commit
        id: jira_keys
        if: always()
        uses: HighwayThree/jira-extract-issue-keys@master
        with:
          is-pull-request: ${{ github.event_name == 'pull_request' }}
          parse-all-commits: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Format Jira Keys
        run: |
          JIRA_KEYS="${{ steps.jira_keys.outputs.jira-keys }}"
          echo "${JIRA_KEYS}" >> .tmp_jira_keys
          echo "JIRA_KEYS=$(grep -o '[A-Z]\+-[0-9]\+' .tmp_jira_keys | tr '\n' ',' | sed 's/,*$//')" >> $GITHUB_ENV
      - name: Echo Jira Keys
        run: |
          echo "Jira Keys: ${{env.JIRA_KEYS}}"
      - name: Download Project Artifacts
        uses: actions/download-artifact@v2
        with:
          name: project-artifacts  
      - name: Move to dist
        run: ${{ env.lambda_move_artifact_script }}         
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false
          terraform_version: ${{ env.TF_VERSION }}
      - name: Setup AWS CLI
        uses: unfor19/install-aws-cli-action@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.0
        with:
          terragrunt_version: ${{ env.TG_VERSION }}
      - name: Validate Terraform
        run: terragrunt validate
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Plan Terraform
        if: ${{ ( env.TERRAGRUNT_PARALLELISM != '') }}
        run: terragrunt run-all plan --terragrunt-non-interactive --terragrunt-parallelism ${{ env.TERRAGRUNT_PARALLELISM }} --terragrunt-log-level ${{ env.TERRAGRUNT_LOG_LEVEL }}
        working-directory: ${{ env.TF_WORKING_DIR }} 
      - name: Plan Terraform
        if: ${{ ( env.TERRAGRUNT_PARALLELISM == '') }}
        run: terragrunt run-all plan --terragrunt-non-interactive --terragrunt-log-level ${{ env.TERRAGRUNT_LOG_LEVEL }}
        working-directory: ${{ env.TF_WORKING_DIR }}
      - name: Confirm Build
        run: |
          echo "Planning ${{ env.TF_VAR_stage }}..."
          echo "github.event_name: ${{github.event_name}}"
          echo "github.ref: ${{github.ref}}"
          echo "BUILD_STATE=successful"  >> $GITHUB_ENV
