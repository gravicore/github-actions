name: "maven-build"
on:
  workflow_call:
    inputs:
      MVN_RUN:
        required: true
        type: string
      JAVA_VERSION:  
        required: true
        type: number
      UPLOAD_ARTIFACT_NAME:
        required: true
        type: string
      UPLOAD_ARTIFACT_PATH:
        required: true
        type: string
env:
  lambda_load_artifact_script: mkdir dist && cp java/*/target/*.jar dist
  MVN_RUN: ${{ inputs.MVN_RUN }}
  JAVA_VERSION: ${{ inputs.JAVA_VERSION }}  
jobs:
  maven-build-scan:    
    name: "Compile Maven Project"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with:
          java-version: '${{ env.JAVA_VERSION }}'
      - name: Cache Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Install packages needed for SDK
        run: sudo apt-get install unzip zip sed
      - name: Install SDK
        run: curl -s "https://get.sdkman.io" | bash
      - name: SET SDK Home
        run: echo 'source "$HOME/.sdkman/bin/sdkman-init.sh"' >> ~/.zshrc
      - name: Check SDK Version
        shell: bash
        run: sdk current
      - name: Install Maven Daemon
        run: sdk install mvnd
      - name: Maven Daemon Version
        shell: bash
        run: mvnd --version
      - name: Build with Maven
        run: ${{ env.MVN_RUN }}
      - name: Move files to dist folder
        shell: bash
        run: ${{ env.lambda_load_artifact_script }}
      - name: Upload Project Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.UPLOAD_ARTIFACT_NAME }}
          path: ${{ inputs.UPLOAD_ARTIFACT_PATH }}
